# ========================
# APPLICATION CONFIG
# ========================
spring.application.name=ventas

# ========================
# DATABASE CONFIG (VARIABLES DE ENTORNO)
# ========================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:Tacos}?useSSL=false&serverTimezone=America/Guatemala
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:123}

# ========================
# TIMEZONE CONFIG
# ========================
spring.jackson.time-zone=America/Guatemala
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala

# ========================
# SERVER CONFIG
# ========================
server.port=${SERVER_PORT:8080}

# ========================
# JWT CONFIG (SEGURIDAD - considerar variables para producción)
# ========================
jwt.secret=miClaveSecretaMuySeguraParaHotDogs2024QueTenga32Caracteres
jwt.expiration=86400000

# ========================
# LOGGING (OPCIONAL - útil para debug)
# ========================
logging.level.com.ventas=DEBUG