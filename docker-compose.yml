version: '3.8'

services:
  # ========================
  # BASE DE DATOS MYSQL
  # ========================
  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: Tacos
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - appnet
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123"]
      timeout: 20s
      retries: 10
      start_period: 40s

  # ========================
  # BACKEND SPRING BOOT
  # ========================
  backend:
    build: ./Backend
    container_name: backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Tacos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123
      SERVER_PORT: 8080
      JWT_SECRET: clave_super_secreta_para_desarrollo_2024_muy_larga_32_caracteres
      JWT_EXPIRATION: 86400000
    networks:
      - appnet

  # ========================
  # FRONTEND ANGULAR + NGINX
  # ========================
  frontend:
    build: ./Frontend
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - appnet

# ========================
# VOLUMES Y REDES
# ========================
volumes:
  mysql_data:

networks:
  appnet:
